name: JRuby CI

on: [push, pull_request]

env:
  JAVA_OPTS: '-XX:+TieredCompilation -XX:TieredStopAtLevel=1'

jobs:
  maven-test-8:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: set up java 8
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: bootstrap
      run: mvn -Pbootstrap clean package
    - name: test profile
      run: tool/maven-ci-script.sh
      env: 
        PHASE: '-Ptest'
    - name: main profile
      run: tool/maven-ci-script.sh
      env: 
        PHASE: '-Pmain'
    - name: dist profile
      run: tool/maven-ci-script.sh
      env: 
        PHASE: '-Pdist'
    - name: jruby-jars profile
      run: tool/maven-ci-script.sh
      env: 
        PHASE: '-Pjruby-jars'
    - name: complete profile
      run: tool/maven-ci-script.sh
      env: 
        PHASE: '-Pcomplete'
    - name: osgi profile
      run: tool/maven-ci-script.sh
      env:
        PHASE: '-Posgi'
    - name: main extended
      run: tool/maven-ci-script.sh
      env:
        PHASE: '-Pmain,test -Dinvoker.test=extended'
    - name: jruby-jars extended
      run: tool/maven-ci-script.sh
      env:
        PHASE: '-Pjruby-jars,test -Dinvoker.test=extended'
    - name: dependency convergence
      run: tool/maven-ci-script.sh
      env: 
        PHASE: '-Pmain -Dinvoker.test=GH-6081* integration-test'

  maven-test-11:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: set up java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: bootstrap
        run: mvn -Pbootstrap clean package
      - name: main profile
        run: tool/maven-ci-script.sh
        env: 
          PHASE: '-Pmain'
      - name: dist profile
        run: tool/maven-ci-script.sh
        env: 
          PHASE: '-Pdist'
      - name: complete profile
        run: tool/maven-ci-script.sh
        env: 
          PHASE: '-Pcomplete'
