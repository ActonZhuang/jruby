name: JRuby CI

on: [push]

jobs:
  maven-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: [ 8, 11]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: test profile
      run: mvn clean package -Ptest
    - name: main profile
      run: mvn clean package -Pmain
    - name: dist profile
      run: mvn clean package -Pdist
    - name: jruby-jars profile
      run: mvn clean package -Pjruby-jars
    - name: complete profile
      run: mvn clean package -Pcomplete
    - name: osgi profile
      run: mvn clean package -Posgi
    - name: jruby-jars extended
      run: mvn clean package -Pjruby-jars,test -Dinvoker.test=extended
    - name: main extended
      run: mvn clean package -Pmain,test -Dinvoker.test=extended
    - name: dependency convergence
      run: -Pmain -Dinvoker.test=GH-6081* integration-test
